<html> <head> <title>GPS Landing Guidance</title> <meta name="viewport" content="width=device-width, initial-scale=1"> <link rel="stylesheet" type="text/css" href="542ac94711d7665687366653b894b41c.css"> <style>#snackAlertsContainer{position:fixed;z-index:1;top:30px;width:100%}.snackAlert{visibility:hidden;margin:auto;width:50%;min-width:250px;margin-bottom:16px;background-color:#933;color:#fff;text-align:center;border-radius:2px;padding:16px}.snackAlert.show{visibility:visible;-webkit-animation:a 1.5s,b 2.5s 2.5s;animation:a 1.5s,b 2.5s 2.5s}@-webkit-keyframes a{0%{bottom:0;opacity:0}to{bottom:30px;opacity:1}}@keyframes a{0%{bottom:0;opacity:0}to{bottom:30px;opacity:1}}@-webkit-keyframes b{0%{bottom:30px;opacity:1}to{bottom:0;opacity:0}}@keyframes b{0%{bottom:30px;opacity:1}to{bottom:0;opacity:0}}</style> <script>function showAlert(e){if(!document.body)return void setTimeout(function(){showAlert(e)},200);var n=document.getElementById("snackAlertsContainer");if(!n){var n=document.createElement("div");n.id="snackAlertsContainer",document.body.appendChild(n)}var t=document.createElement("div");t.innerHTML=e,t.className="snackAlert show";setTimeout(function(){t.className=t.className.replace("show","")},5e3),n.appendChild(t)}window.onerror=function(e,n,t){return showAlert("Surprising error, tweet it @ubershmekel: "+e),!1},window.addEventListener("unhandledrejection",function(e){showAlert("Broken promise, tweet it @ubershmekel: "+e.reason)});</script> </head> <body> <script src="landing-airplanes.js"></script> <div> <button id="start-button">Show my location and start</button> <form method="GET" action=""> <input name="q" id="parameters" size="80"> </form> <button id="test-button">Test</button> </div>  <div id="visual"> <img id="runway-icon" src="214031cb9a4a8842e7049b4c18d6fbea.svg"> <img id="cross-hair-icon" src="a025219718ac8561de47204d0f1242b6.svg"> </div> <div id="status"></div> <div id="log"></div> </body> </html>
